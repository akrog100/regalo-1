{# myposts main page - to be extended by swap and sell post pages #}

{% extends "base.html" %}

{% block content %}
	<div id="mypost_main_body">
		<div class="body-left">
			<div class="new_button_cont">
				<a class="new_button" href='/myposts/newpost'>+ NEW POST</a>
			</div>
			<div class="left_menu_button_cont">
				<p align="center" style="font-size: 14pt; font-weight: 900; color:#525252;">MY POSTS</p>
				<hr class="left_menu_line">
				<a id="swap_menu" class="left_menu_button" href='/myposts?type=1'>
					<div class="side_menu_option">Swap Posts</div>
					<div class="menu_option_icon" id="swap_menu_icon"></div>
				</a>
				<div id="swap_arrow" class="left_menu_arrow" ></div>		
				<hr class="left_menu_line">
				<a id="sell_menu" class="left_menu_button" href='/myposts?type=2'>
					<div class="side_menu_option">Sell Posts</div>
					<div class="menu_option_icon" id="sell_menu_icon"></div>
				</a>
				<div id="sell_arrow" class="left_menu_arrow"></div>
				<hr class="left_menu_line">
			</div>
		</div>
		<div class="body-nav">
			{% block content1 %}
			{% endblock %}
		</div>
		<div class="body-main">
			{% block content2 %}
			{% endblock %}
		</div>
	</div>
	<script>
		$('.bid_button').addClass("disabled");
	</script>
{% endblock %}
