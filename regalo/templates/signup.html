<html><head>
    <title>Sign Up</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  <style type="text/css"></style></head>

  <body>
    <h2>Signup</h2>
    <form method="post">
      <table>
        <tbody>
          <tr>
          <td class="label">
            First Name
          </td>
          <td>
            <input type="text" name="first_name" value="{{first_name}}">
          </td>
          <td class="error">
          {{error_first}}  
          </td>
        </tr>

        <tr>
          <td class="label">
            Last Name
          </td>
          <td>
            <input type="text" name="last_name" value="{{last_name}}">
          </td>
          <td class="error">
          {{error_last}}  
          </td>
        </tr>

        <tr>
          <td class="label">
            User Name
          </td>
          <td>
            <input type="text" name="user_name" value="{{user_name}}">
          </td>
          <td class="error">
          {{error_username}}  
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
          {{error_password}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="pass_verify" value="">
          </td>
          <td class="error">
         {{error_verify}} 
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value="{{email}}">
          </td>
          <td class="error">
          {{error_email}}  
          </td>
        </tr>
      </tbody></table>

      <input type="submit">
    </form>
</body></html>
