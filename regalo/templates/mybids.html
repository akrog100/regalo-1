	<div id="mybid-popDiv">

	</div>

	</div>

	<div style="border-radius: 5px;margin: 1em 1em 0 0 ; float: left; width: 100%%; background-color: #E6E6E6;min-height:500px;overflow-y:auto; overflow-x:hidden">
    		<div style="border-radius: 5px; float: left; width: 100%%; background-color: #E6E6E6;min-height:500px;">  
              {% for p2 in posts2 %}

        </div>
    </div>
</div>




<div id="othersbidcont" style="margin: 1em;height: 550px; width: 45.5%; float: left; border-radius: 5px;">

    	<div style="border-radius: 5px; float: left; width: 100%%; background-color: #E6E6E6;min-height:500px;">

    </div>
