<HTML>
	<div id="overlay"></div>
	<HEAD>
		<script type="text/javascript" src="/scripts/jquery-1.11.2.min.js"></script>
		<TITLE>Popup div with disabled background</TITLE>
		<style>

		#popDiv {
			z-index: 1000;
			background: red;
		    width: 200px;
		    height: 200px;
		    position: fixed;
		    top: 50%;
		    left: 50%;
		    margin-left: -100px;
		    margin-top: -100px;
		    display: none;
		}
		#overlay {
		    width: 100%;
		    height: 100%;
		    position: fixed;
		    background: rgba(196, 196, 196, .85);
		    display: none;
		    /*-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
		    -webkit-transition: opacity .2s ease-out;
		    -moz-transition: opacity .2s ease-out;
		    -ms-transition: opacity .2s ease-out;
		    -o-transition: opacity .2s ease-out;
		    transition: opacity .2s ease-out;*/
		}
		</style>


	</HEAD>
	<BODY>

		<div id="popDiv">
				Click Close OR escape button to close it
				<div style="cursor: pointer" id="close">Close</div>
		</div>
		
		<CENTER>
			<h3>
				Simple popup div with disabled background
			</h3>
			<br/>

			<div id="buttonpop" style="cursor: pointer">Click here to open a popup div</div>


		</CENTER>
	<script type="text/javascript">
			$("#buttonpop").click(function(){
			    $('#popDiv').fadeIn(200);
			    $('#overlay').fadeIn(100);

			});
			$("#close").click(function(){
			    $('#popDiv').fadeOut(100);
			    $('#overlay').fadeOut(200);
			});

		</script>
	</BODY>
</HTML>
